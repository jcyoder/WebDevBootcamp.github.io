    <div id="featured-posts" class="call-to-action">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3 text-center">
                    <h2>Featured Blog Posts</h2>
                    <table class="table">
                        <tbody>
                        {% for post in site.posts %}
                        <tr>
                            <td>
                                <h3><a href="{{ post.url }}" title="{{ post.summary }}">{{ post.title }}</a></h3>
                                <i>{{ post.summary }}</i>

                                <p>
                                    <small>
                                        {{ post.date | date: "%B %e, %Y" }} - {{ post.category }} -
                                        {% for tag in post.tags %}
                                        <a href="/tags/#{{ tag }}" title="View posts tagged with &quot;{{ tag }}&quot;">{{ tag }}</a>
                                        {% if forloop.last != true %}
                                        {% endif %}
                                        {% endfor %}
                                    </small>
                                </p>
                            </td>
                        </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
